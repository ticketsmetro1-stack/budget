<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Budget App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS Home Screen -->
  <link rel="apple-touch-icon" href="icon.png">
  <meta name="apple-mobile-web-app-title" content="Budget">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1, h2 { text-align: center; }
    .section { margin: 20px 0; }
    ul { list-style: none; padding: 0; }
    li { background: #f0f0f0; margin: 5px 0; padding: 8px; border-radius: 6px; }
    button { padding: 6px 12px; margin: 5px; }
    input { padding: 6px; margin: 5px; }
  </style>
</head>
<body>
  <h1>💰 Budget Tracker</h1>

  <!-- Goals Section -->
  <div class="section">
    <h2>🎯 Goals</h2>
    <input id="goal-name" placeholder="Goal name">
    <input id="goal-target" type="number" placeholder="Target (EGP)">
    <button onclick="addGoal()">Add Goal</button>
    <ul id="goal-list"></ul>
  </div>

  <!-- Spending Section -->
  <div class="section">
    <h2>💸 Spending</h2>
    <input id="spend-title" placeholder="Item">
    <input id="spend-amount" type="number" placeholder="Amount">
    <button onclick="addSpending()">Add Spending</button>
    <ul id="log-list"></ul>
  </div>

  <script>
    // --- State Management ---
    let state = JSON.parse(localStorage.getItem("budgetState") || '{"goals":[],"logs":[]}');

    function saveState() {
      localStorage.setItem("budgetState", JSON.stringify(state));
      render();
    }

    function uid() { return Date.now() + "-" + Math.floor(Math.random()*1000); }
    function nowISO() { return new Date().toISOString(); }

    // --- Add Goal ---
    function addGoal(name, target) {
      if (!name) name = document.getElementById("goal-name").value.trim();
      if (!target) target = Number(document.getElementById("goal-target").value);
      if (!name || !target) return alert("⚠️ Fill in goal name and target");
      state.goals.push({id:uid(), name, target, saved:0, created:nowISO()});
      saveState();
      document.getElementById("goal-name").value = "";
      document.getElementById("goal-target").value = "";
    }

    // --- Add Spending ---
    function addSpending(title, amount) {
      if (!title) title = document.getElementById("spend-title").value.trim();
      if (!amount) amount = Number(document.getElementById("spend-amount").value);
      if (!title || !amount) return alert("⚠️ Fill in item and amount");
      state.logs.push({id:uid(), title, amount:-Math.abs(amount), cat:title, note:"", t:nowISO()});
      saveState();
      document.getElementById("spend-title").value = "";
      document.getElementById("spend-amount").value = "";
    }

    // --- Render UI ---
    function render() {
      const goalList = document.getElementById("goal-list");
      goalList.innerHTML = "";
      state.goals.forEach(g => {
        const li = document.createElement("li");
        li.textContent = `${g.name} — Target: ${g.target} EGP`;
        goalList.appendChild(li);
      });

      const logList = document.getElementById("log-list");
      logList.innerHTML = "";
      state.logs.forEach(l => {
        const li = document.createElement("li");
        li.textContent = `${l.title}: ${-l.amount} EGP`;
        logList.appendChild(li);
      });
    }
    render();

    // --- Shortcut Input Parser ---
    const params = new URLSearchParams(window.location.search);
    const entry = params.get("entry");
    if (entry) {
      const input = entry.trim();
      const lower = input.toLowerCase();

      if (lower.startsWith("goal")) {
        const content = input.replace(/^goal\s*/i, "").trim();
        if (content) {
          const parts = content.split(" ");
          const target = Number(parts.pop()) || 0;
          const name = parts.join(" ") || "Untitled Goal";
          addGoal(name, target);
          alert(`✅ Goal added: ${name} (${target} EGP)`);
        }
      } else if (lower.startsWith("spend") || lower.startsWith("spending")) {
        const content = input.replace(/^(spend|spending)\s*/i, "").trim();
        if (content) {
          const parts = content.split(" ");
          const amount = Number(parts.pop()) || 0;
          const cat = parts.join(" ") || "Other";
          addSpending(cat, amount);
          alert(`💸 Spending logged: ${amount} EGP on ${cat}`);
        }
      } else {
        alert("⚠️ Could not understand: " + entry);
      }
    }

    // --- Register Service Worker ---
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/budget/sw.js")
        .then(() => console.log("✅ Service Worker registered"))
        .catch(err => console.error("⚠️ Service Worker failed:", err));
    }
  </script>
</body>
</html>
