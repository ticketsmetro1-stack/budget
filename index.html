<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    .goal-form { margin: 20px 0; text-align: center; }
    .goals { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; }
    .goal {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      width: 260px;
      position: relative;
    }
    .progress { height: 20px; background: #ddd; border-radius: 5px; overflow: hidden; }
    .bar { height: 100%; width: 0%; }
    h2 { margin: 10px 0; font-size: 18px; }
    .actions { margin-top: 10px; display: flex; gap: 8px; flex-wrap: wrap; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <h1>üí∞ Budget App (EGP)</h1>

  <div class="goal-form">
    <input id="goalName" placeholder="Goal name (e.g. Laptop)">
    <input id="goalAmount" type="number" placeholder="Amount (EGP)">
    <select id="goalColor">
      <option value="green">Green</option>
      <option value="blue">Blue</option>
      <option value="red">Red</option>
      <option value="orange">Orange</option>
      <option value="purple">Purple</option>
    </select>
    <button onclick="addGoal()">Add Goal</button>
  </div>

  <div class="goals" id="goalsContainer"></div>

  <script>
    let goals = [];

    function saveData() {
      localStorage.setItem("budgetAppGoals", JSON.stringify(goals));
    }

    function loadData() {
      const data = localStorage.getItem("budgetAppGoals");
      if (data) {
        goals = JSON.parse(data);
        renderGoals();
      }
    }

    function addGoal() {
      const name = document.getElementById("goalName").value;
      const target = parseFloat(document.getElementById("goalAmount").value);
      const color = document.getElementById("goalColor").value;
      if (name && !isNaN(target) && target > 0) {
        goals.push({ name, target, saved: 0, color });
        saveData();
        renderGoals();
        document.getElementById("goalName").value = "";
        document.getElementById("goalAmount").value = "";
      }
    }

    function addSavings(index) {
      const input = document.getElementById("addAmount-" + index);
      const amount = parseFloat(input.value);
      if (!isNaN(amount) && amount > 0) {
        goals[index].saved += amount;
        saveData();
        renderGoals();
      }
    }

    function editGoal(index) {
      const goal = goals[index];
      const newName = prompt("Edit goal name:", goal.name);
      const newTarget = parseFloat(prompt("Edit target amount:", goal.target));
      const newColor = prompt("Edit color (green, blue, red, orange, purple):", goal.color);

      if (newName && !isNaN(newTarget) && newTarget > 0) {
        goals[index].name = newName;
        goals[index].target = newTarget;
        if (["green","blue","red","orange","purple"].includes(newColor)) {
          goals[index].color = newColor;
        }
        saveData();
        renderGoals();
      }
    }

    function deleteGoal(index) {
      if (confirm("Are you sure you want to delete this goal?")) {
        goals.splice(index, 1);
        saveData();
        renderGoals();
      }
    }

    function renderGoals() {
      const container = document.getElementById("goalsContainer");
      container.innerHTML = "";
      goals.forEach((goal, index) => {
        const remaining = Math.max(goal.target - goal.saved, 0);
        const percent = Math.min((goal.saved / goal.target) * 100, 100);

        container.innerHTML += `
          <div class="goal">
            <h2>üéØ ${goal.name}</h2>
            <p>Target: ${goal.target} EGP</p>
            <p>Saved: ${goal.saved} EGP</p>
            <p>Remaining: ${remaining} EGP</p>
            <div class="progress"><div class="bar" style="width:${percent}%; background:${goal.color};"></div></div>
            <br>
            <input id="addAmount-${index}" type="number" placeholder="Add amount (EGP)">
            <button onclick="addSavings(${index})">Add</button>
            <div class="actions">
              <button onclick="editGoal(${index})">‚úèÔ∏è Edit</button>
              <button onclick="deleteGoal(${index})">üóëÔ∏è Delete</button>
            </div>
          </div>
        `;
      });
    }

    loadData();
  </script>
</body>
</html>
