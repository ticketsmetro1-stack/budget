<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget App</title>

  <!-- iOS Web App -->
  <link rel="apple-touch-icon" href="icon.png">
  <meta name="apple-mobile-web-app-title" content="Budget App">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background:#f6f7fb; }
    h1 { text-align: center; }

    #goalContainer {
      display: flex;
      gap: 15px;
      overflow-x: auto;
      padding: 10px 0;
    }

    .goalCard {
      flex: 0 0 250px;
      background: white;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .goalCard h2 { font-size: 18px; margin: 0 0 10px; }

    .progress { height: 12px; background: #ddd; border-radius: 6px; overflow: hidden; }
    .bar { height: 100%; width: 0%; }

    .form-section { margin: 20px 0; }

    @media (max-width: 600px) {
      #goalContainer {
        display: grid;
        grid-template-columns: 1fr 1fr;
      }
      .goalCard { flex: none; width: auto; }
    }
  </style>
</head>
<body>
  <h1>üí∞ Budget App (EGP)</h1>

  <div class="form-section">
    <label>Goal Name: <input id="goalName" placeholder="e.g. Laptop"></label><br><br>
    <label>Goal Amount (EGP): <input id="goalAmount" type="number"></label><br><br>
    <label>Color: <input id="goalColor" type="color" value="#4caf50"></label><br><br>
    <button onclick="addGoal()">Add Goal</button>
  </div>

  <div id="goalContainer"></div>

  <script>
    let goals = [];

    function saveData() {
      localStorage.setItem("budgetAppGoals", JSON.stringify(goals));
    }

    function loadData() {
      const data = localStorage.getItem("budgetAppGoals");
      if (data) {
        goals = JSON.parse(data);
        renderGoals();
      }
    }

    function addGoal() {
      const name = document.getElementById("goalName").value;
      const target = parseFloat(document.getElementById("goalAmount").value);
      const color = document.getElementById("goalColor").value;

      if (!name || isNaN(target)) return alert("Please enter goal name and amount");

      goals.push({ name, target, saved: 0, color });
      saveData();
      renderGoals();

      document.getElementById("goalName").value = "";
      document.getElementById("goalAmount").value = "";
    }

    function addSavings(index, amount) {
      if (amount <= 0) return;
      goals[index].saved += amount;
      saveData();
      renderGoals();
    }

    function renderGoals() {
      const container = document.getElementById("goalContainer");
      container.innerHTML = "";

      goals.forEach((goal, i) => {
        const remaining = Math.max(goal.target - goal.saved, 0);
        const percent = Math.min((goal.saved / goal.target) * 100, 100);

        const card = document.createElement("div");
        card.className = "goalCard";
        card.innerHTML = `
          <h2>${goal.name}</h2>
          <p>Target: ${goal.target} EGP</p>
          <p>Saved: ${goal.saved} EGP</p>
          <p>Remaining: ${remaining} EGP</p>
          <div class="progress"><div class="bar" style="width:${percent}%;background:${goal.color};"></div></div>
          <br>
          <input type="number" id="add-${i}" placeholder="Add amount (EGP)">
          <button onclick="addSavings(${i}, parseFloat(document.getElementById('add-${i}').value))">Add</button>
        `;
        container.appendChild(card);
      });
    }

    // Handle Shortcut input
    const params = new URLSearchParams(window.location.search);
    const entry = params.get("entry");
    if (entry) {
      const input = entry.trim().toLowerCase();
      if (input.startsWith("goal")) {
        const parts = entry.split(",");
        const name = parts[0].replace(/^goal\s*/i, "").trim();
        const target = parseFloat(parts[1] || "0");
        const color = parts[2] || "#2196f3";
        goals.push({ name, target, saved: 0, color });
        saveData();
      } else if (input.startsWith("spend")) {
        const parts = entry.split(",");
        const amount = parseFloat(parts[1] || "0");
        if (goals.length > 0 && amount > 0) {
          goals[0].saved = Math.max(0, goals[0].saved - amount);
          saveData();
        }
      }
    }

    loadData();
  </script>

  <!-- Offline support -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("sw.js")
        .then(() => console.log("‚úÖ Service Worker registered"))
        .catch(err => console.error("‚ö†Ô∏è SW error:", err));
    }
  </script>
</body>
</html>
