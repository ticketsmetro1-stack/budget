<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget App</title>

  <!-- iOS Home Screen -->
  <link rel="apple-touch-icon" href="icon.png">
  <meta name="apple-mobile-web-app-title" content="BudgetEGP">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    .goal, .savings { margin: 20px 0; }
    .progress { height: 25px; background: #ddd; border-radius: 5px; overflow: hidden; }
    .bar { height: 100%; background: green; width: 0%; }
  </style>
</head>
<body>
  <h1>üí∞ Budget App (EGP)</h1>

  <div class="goal">
    <label>Goal Name: <input id="goalName" placeholder="e.g. Laptop"></label><br><br>
    <label>Goal Amount (EGP): <input id="goalAmount" type="number"></label><br><br>
    <button onclick="setGoal()">Set Goal</button>
  </div>

  <div class="savings" style="display:none;">
    <h2 id="goalTitle"></h2>
    <p>Target: <span id="goalTarget"></span> EGP</p>
    <p>Saved: <span id="savedAmount">0</span> EGP</p>
    <p>Remaining: <span id="remaining">0</span> EGP</p>
    <div class="progress"><div class="bar" id="progressBar"></div></div>
    <br>
    <input id="addAmount" type="number" placeholder="Add amount (EGP)">
    <button onclick="addSavings()">Add</button>
  </div>

  <script>
    let goal = { name: "", target: 0, saved: 0 };

    function saveData() {
      localStorage.setItem("budgetApp", JSON.stringify(goal));
    }

    function loadData() {
      const data = localStorage.getItem("budgetApp");
      if (data) {
        goal = JSON.parse(data);
        if (goal.target > 0) showGoal();
      }
    }

    function setGoal() {
      goal.name = document.getElementById("goalName").value;
      goal.target = parseFloat(document.getElementById("goalAmount").value);
      goal.saved = 0;
      saveData();
      showGoal();
    }

    function showGoal() {
      document.querySelector(".savings").style.display = "block";
      document.getElementById("goalTitle").innerText = "üéØ " + goal.name;
      document.getElementById("goalTarget").innerText = goal.target;
      updateProgress();
    }

    function addSavings(amountFromShortcut) {
      let amount;
      if (typeof amountFromShortcut === "number") {
        amount = amountFromShortcut;
      } else {
        amount = parseFloat(document.getElementById("addAmount").value);
      }
      if (!isNaN(amount) && amount > 0) {
        goal.saved += amount;
        saveData();
        updateProgress();
        if (!amountFromShortcut) {
          document.getElementById("addAmount").value = "";
        }
      }
    }

    function updateProgress() {
      document.getElementById("savedAmount").innerText = goal.saved;
      const remaining = Math.max(goal.target - goal.saved, 0);
      document.getElementById("remaining").innerText = remaining;
      const percent = Math.min((goal.saved / goal.target) * 100, 100);
      document.getElementById("progressBar").style.width = percent + "%";
    }

    // --- Handle Shortcut input ---
    function handleShortcutInput() {
      const params = new URLSearchParams(window.location.search);
      const entry = params.get("entry");
      if (!entry) return;

      const input = entry.trim().toLowerCase();

      if (input.startsWith("goal")) {
        // Example: "goal Laptop 5000"
        const parts = entry.split(" ");
        const name = parts[1] || "Untitled";
        const target = parseFloat(parts[2]) || 0;
        goal = { name, target, saved: 0 };
        saveData();
        showGoal();
        alert("New goal set via Shortcut: " + name);
      } else if (input.startsWith("spend") || input.startsWith("spending")) {
        // Example: "spend 200"
        const amount = parseFloat(entry.replace(/^(spend|spending)\s*/i, ""));
        if (!isNaN(amount) && amount > 0) {
          addSavings(amount);
          alert("Added savings via Shortcut: " + amount + " EGP");
        }
      } else {
        alert("Unrecognized Shortcut input: " + entry);
      }
    }

    loadData();
    handleShortcutInput();
  </script>

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("/sw.js")
        .then(() => console.log("‚úÖ Service Worker registered"))
        .catch(err => console.error("‚ö†Ô∏è SW failed:", err));
    }
  </script>
</body>
</html>
