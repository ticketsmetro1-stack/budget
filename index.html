<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    .goal-input { margin: 20px 0; text-align: center; }
    .goal-input input, .goal-input select { margin: 5px; padding: 5px; }
    .goals-container { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; }
    .goal-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      width: 250px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }
    .progress { height: 20px; background: #eee; border-radius: 5px; overflow: hidden; margin-top: 10px; }
    .bar { height: 100%; width: 0%; }
    .goal-title { font-size: 18px; font-weight: bold; margin-bottom: 5px; }
  </style>
</head>
<body>
  <h1>ðŸ’° Budget App (EGP)</h1>

  <div class="goal-input">
    <input id="goalName" placeholder="Goal name (e.g. Laptop)">
    <input id="goalAmount" type="number" placeholder="Amount (EGP)">
    <select id="goalColor">
      <option value="green">Green</option>
      <option value="blue">Blue</option>
      <option value="red">Red</option>
      <option value="orange">Orange</option>
      <option value="purple">Purple</option>
    </select>
    <button onclick="addGoal()">Add Goal</button>
  </div>

  <div class="goals-container" id="goalsContainer"></div>

  <script>
    let goals = [];

    function saveData() {
      localStorage.setItem("budgetAppGoals", JSON.stringify(goals));
    }

    function loadData() {
      const data = localStorage.getItem("budgetAppGoals");
      if (data) {
        goals = JSON.parse(data);
        renderGoals();
      }
    }

    function addGoal() {
      const name = document.getElementById("goalName").value;
      const target = parseFloat(document.getElementById("goalAmount").value);
      const color = document.getElementById("goalColor").value;
      if (name && !isNaN(target) && target > 0) {
        goals.push({ name, target, saved: 0, color });
        saveData();
        renderGoals();
        document.getElementById("goalName").value = "";
        document.getElementById("goalAmount").value = "";
      }
    }

    function addSavings(index) {
      const input = document.getElementById("addAmount-" + index);
      const amount = parseFloat(input.value);
      if (!isNaN(amount) && amount > 0) {
        goals[index].saved += amount;
        saveData();
        renderGoals();
      }
    }

    function renderGoals() {
      const container = document.getElementById("goalsContainer");
      container.innerHTML = "";
      goals.forEach((goal, index) => {
        const remaining = Math.max(goal.target - goal.saved, 0);
        const percent = Math.min((goal.saved / goal.target) * 100, 100);

        container.innerHTML += `
          <div class="goal-card">
            <div class="goal-title">ðŸŽ¯ ${goal.name}</div>
            <p>Target: ${goal.target} EGP</p>
            <p>Saved: ${goal.saved} EGP</p>
            <p>Remaining: ${remaining} EGP</p>
            <div class="progress"><div class="bar" style="width:${percent}%; background:${goal.color};"></div></div>
            <br>
            <input id="addAmount-${index}" type="number" placeholder="Add amount (EGP)">
            <button onclick="addSavings(${index})">Add</button>
          </div>
        `;
      });
    }

    loadData();
  </script>
</body>
</html>
